<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sprint 5 IT Academy</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="data:," />
    <link rel="stylesheet" href="css/estilos.css" />
  </head>

  <body>
    <!-- Contenido de la pagina Web de Chistes-->

    <div class="contenedor">
      <!-- API Informacion Meteorologica -->

      <div class="contenedor-meteo">
        Avui a Barcelona: <span id="texto-meteo"></span>
      </div>

      <main>
        <div class="contenedor-main">
          <h1 class="titulo">
            Preparat per riure?<span class="btn-puntuacion">🤣</span>
          </h1>
          <p id="text-chiste"></p>

          <!-- Botones de puntaciones -->

          <div class="contenedor-btns">
            <div class="contenedor-btns-puntuaciones">
              <button
                puntuacion
                hidden
                type="button"
                class="btn-puntuacion"
                onclick="puntuacion(1)"
              >
                🙁
              </button>
              <button
                puntuacion
                hidden
                type="button"
                class="btn-puntuacion"
                onclick="puntuacion(2)"
              >
                😐
              </button>
              <button
                puntuacion
                hidden
                type="button"
                class="btn-puntuacion"
                onclick="puntuacion(3)"
              >
                😆
              </button>
            </div>

            <!-- Boton para el siguiente chiste -->

            <button class="btn-chiste" onclick="combinarApisChiste()">
              Següent acudit
            </button>
          </div>
        </div>
      </main>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
